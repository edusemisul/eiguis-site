<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — EÍGUIS.ai | Inteligência Investigativa</title>
  
  <meta name="theme-color" content="#0A0B0D">
  <link rel="icon" href="assets/favicon.ico?v=3" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    :root{
      --bg:#0A0B0D;
      --panel:#0F1114;
      --text:#ECECEC;
      --muted:#B3B6BB;
      --gold:#E5C76B;
      --gold-2:#C8A042;
      --gold-3:#9C7A2F;
      --stroke:#1A1E24;
      --radius:12px;
    }
    
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
      display: flex;
      flex-direction: column;
    }
    
    /* Header igual ao site principal */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: linear-gradient(180deg, rgba(10,11,13,.95), rgba(10,11,13,.75));
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(6px);
    }
    
    .brand {
      font-weight: 900;
      letter-spacing: 1px;
      font-size: 20px;
      color: var(--text);
      text-decoration: none;
    }
    .brand span { color: var(--gold); font-weight: 400; }
    
    .nav a {
      color: var(--text);
      text-decoration: none;
      opacity: 0.8;
      transition: all 0.3s;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .nav a:hover {
      color: var(--gold);
      opacity: 1;
      background: rgba(229,199,107,.05);
    }
    
    /* Container de Login com Logo de Fundo */
    .login-container {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      background: 
        url("assets/Eiguis_logo_longo.png") no-repeat center center / contain,
        var(--bg);
      background-size: min(80vw, 700px);
      background-position: center center;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(10,11,13,0.7) 0%, rgba(10,11,13,0.85) 50%, rgba(10,11,13,0.95) 100%);
      pointer-events: none;
    }
    
    /* Card de Login */
    .login-card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 440px;
      background: rgba(15,17,20,0.9);
      backdrop-filter: blur(20px);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.6),
        inset 0 0 60px rgba(229,199,107,0.02);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-header h1 {
      font-size: 32px;
      font-weight: 800;
      margin: 0 0 8px;
      color: var(--text);
      letter-spacing: 0.5px;
    }
    
    .login-header p {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--stroke);
      border-radius: 10px;
      padding: 14px 16px;
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(229,199,107,0.1);
      background: rgba(229,199,107,0.02);
    }
    
    input::placeholder {
      color: rgba(179,182,187,0.5);
    }
    
    .btn-login {
      width: 100%;
      background: linear-gradient(90deg, var(--gold-2), var(--gold));
      color: var(--bg);
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 24px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(229,199,107,0.3);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-login i {
      margin-right: 8px;
    }
    
    .error-msg {
      margin-top: 16px;
      padding: 12px;
      background: rgba(239,68,68,0.1);
      border: 1px solid rgba(239,68,68,0.3);
      border-radius: 8px;
      color: #fda4af;
      font-size: 13px;
      display: none;
    }
    
    .security-note {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--stroke);
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
    
    .security-note i {
      color: var(--gold);
      margin-right: 6px;
    }
    
    /* Footer */
    .site-footer {
      padding: 24px;
      text-align: center;
      color: var(--muted);
      border-top: 1px solid var(--stroke);
      background: var(--bg);
      font-size: 13px;
    }
    
    .site-footer a {
      color: var(--gold);
      text-decoration: none;
    }
    
    .site-footer a:hover {
      text-decoration: underline;
    }
    
    /* Responsivo */
    @media (max-width: 640px) {
      .login-card {
        padding: 28px;
      }
      .login-header h1 {
        font-size: 28px;
      }
      .site-header {
        padding: 12px 16px;
      }
      .brand {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="/" class="brand">EÍGUIS.ai <span>Inteligência Investigativa</span></a>
    <nav class="nav">
      <a href="/">Voltar ao Site</a>
    </nav>
  </header>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Acesso Seguro</h1>
        <p>Entre com suas credenciais para acessar o sistema</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            id="email" 
            type="email" 
            placeholder="seu@email.com" 
            autocomplete="email"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            id="password" 
            type="password" 
            placeholder="••••••••" 
            autocomplete="current-password"
            required
          />
        </div>
        
        <button type="submit" id="loginBtn" class="btn-login">
          <i class="fas fa-lock"></i>
          Acessar Sistema
        </button>
        
        <div id="errorMsg" class="error-msg"></div>
        
        <div class="security-note">
          <i class="fas fa-shield-alt"></i>
          Ambiente protegido com criptografia e trilha de auditoria
        </div>
      </form>
    </div>
  </div>
  
  <footer class="site-footer">
    <p>© <span id="year"></span> EÍGUIS.ai | Todos os direitos reservados | <a href="mailto:edusemisul@proton.me">Suporte</a></p>
  </footer>
  
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  
  <script type="module">
    // Configuração Supabase mantida
    const SUPABASE_URL = 'https://bsdleapswwzyeeknsxyj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzZGxlYXBzd3d6eWVla25zeHlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NDcwNzAsImV4cCI6MjA3NzUyMzA3MH0.wlnWWRLuBPGs7F9na-IyDozuXz_L4MmtnT7JHVjXFXo';
    
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });
    
    // Verifica se já tem sessão
    const { data: { session } } = await supabase.auth.getSession();
    if (session) location.href = '/painel.html';
    
    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Autenticando...';
      
      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: emailEl.value.trim(),
          password: passwordEl.value
        });
        
        if (error) throw error;
        
        location.href = '/painel.html';
      } catch (error) {
        errorMsg.textContent = 'E-mail ou senha incorretos. Tente novamente.';
        errorMsg.style.display = 'block';
        console.error('Erro de login:', error);
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-lock"></i> Acessar Sistema';
      }
    });
  </script>
</body>
</html>
