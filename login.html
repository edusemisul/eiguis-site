<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — EÍGUIS</title>
  <style>
    body { background:#0b0b0e; color:#f5f5f5; font-family:system-ui,Arial; display:flex; height:100vh; align-items:center; justify-content:center; margin:0 }
    .box { width:360px; background:#141418; padding:24px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.4)}
    h1 { font-size:20px; margin:0 0 16px }
    input,button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #2a2a33; background:#0f0f13; color:#e8e8ea }
    button { background:#e7c14a; color:#141418; font-weight:700; cursor:pointer; border:none }
    .hint { font-size:12px; color:#bdbdc7; margin-top:6px }
  </style>
</head>
<body>
  <div class="box">
    <h1>Entrar no EÍGUIS</h1>
    <input id="email" type="email" placeholder="Seu e-mail" autocomplete="username" />
    <input id="password" type="password" placeholder="Sua senha" autocomplete="current-password" />
    <button id="btnLogin">Entrar</button>
    <div class="hint">Se já estiver logado, você será enviado ao painel.</div>
  </div>

  <!-- SDK do Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // PREENCHA com seus valores (Settings → API no Supabase)
    const SUPABASE_URL = 'https://SEU-PROJECT-ID.supabase.co';
    const SUPABASE_ANON_KEY = 'SUA-ANON-KEY';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Se já houver sessão, vai direto para o painel
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (session) window.location.href = 'painel.html';
    })();

    // Clique do botão
    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Erro ao entrar: ' + error.message);
      } else {
        window.location.href = 'painel.html';
      }
    };
  </script>
</body>
</html>
