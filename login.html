<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — EÍGUIS</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #0b0b0e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: #121218; border-radius: 12px; padding: 40px; width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6); text-align: center;
    }
    h2 { margin-bottom: 24px; }
    input {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 6px; border: 1px solid #2a2a33;
      background: #0f0f13; color: #f5f5f5;
    }
    button {
      width: 100%; padding: 12px; margin-top: 12px;
      background: #e7c14a; color: #141418; border: none;
      font-weight: bold; cursor: pointer; border-radius: 6px;
    }
    button:hover { background: #f5d462; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar no EÍGUIS</h2>
    <input id="email" type="email" placeholder="Seu e-mail">
    <input id="password" type="password" placeholder="Sua senha">
    <button id="btnLogin">Entrar</button>
    <p id="msg" style="color:#bdbdc7; margin-top:10px;"></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://bsdleapsmwwzyeeknsxyj.supabase.co';
    const SUPABASE_ANON_KEY = 'SUA_ANON_KEY_AQUI';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        document.getElementById('msg').innerText = 'Preencha e-mail e senha.';
        return;
      }

      try {
        const { data, error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
          console.error(error);
          document.getElementById('msg').innerText = 'Erro: ' + error.message;
          return;
        }
        window.location.href = 'painel.html';
      } catch (e) {
        console.error(e);
        document.getElementById('msg').innerText = 'Erro de rede: ' + e.message;
      }
    };
  </script>
</body>
</html>
